{% extends 'diary/base.html' %}

{% block content %}
<h2>Your Absences</h2>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Reason</th>
    </tr>
    {% for absence in absences %}
    <tr>
        <td>{{ absence.date }}</td>
        <td>{{ absence.reason }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No absences recorded yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}

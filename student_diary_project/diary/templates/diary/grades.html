{% extends 'diary/base.html' %}

{% block content %}
<h2>Your Grades</h2>
<table border="1">
    <tr>
        <th>Subject</th>
        <th>Grade</th>
    </tr>
    {% for grade in grades %}
    <tr>
        <td>{{ grade.subject }}</td>
        <td>{{ grade.grade }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No grades recorded yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'diary/style.css' %}">
    <title>Student Diary</title>
</head>
<body>
    <header>
        <h1>Student Diary</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}"> Home</a>
                <a href="{% url 'grades' %}"> Grades</a>
                <a href="{% url 'add_grade' %}"> Add Grade</a>
                <a href="{% url 'absences' %}"> Absences</a>
                <a href="{% url 'add_absence' %}"> Add Absence</a>
                <a href="{% url 'login' %}"> Logout</a>
            {% else %}
                <a href="{% url 'login' %}"> Login</a>
                <a href="{% url 'register' %}"> Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Student Diary - Track Your Academic Journey</p>
    </footer>
</body>
</html>
